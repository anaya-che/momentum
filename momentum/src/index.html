<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player block-hidden">
      <div class="track-title"></div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="track-time">
          <div class="current">0:00</div>
          <div class="divider">/</div>
          <div class="length">00:00</div>
        </div>
        <div class="volume-container">
          <div class="volume"></div>
          <div class="volume-bar">
            <div class="volume-bar-percentage"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather block-hidden">
      <input type="text" class="city" placeholder="[Enter сity]" value="Minsk"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time block-hidden"></time>
    <date class="date block-hidden"></date>
    <div class="greeting-container block-hidden">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote block-hidden"></button>
    <div class="quote-container block-hidden">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <button class="settings-button"></button>
    <div class="settings-container settings-hidden">
      <div class="lang-container">
        <div class="lang-title"></div>
        <div class="lang-button-container">
          <button class="button button-en" id="en">en</button>
          <button class="button button-ru" id="ru">ru</button>
        </div>
        
      </div>
      <div class="source-container">
        <div class="source-title"></div>
        <div class="source-button-container">
          <button class="button button-github">GitHub</button>
          <button class="button button-unsplash">Unsplash API</button>
          <button class="button button-flickr">Flickr API</button>
        </div>
      </div>
      <div class="blocks-container">
        <div class="blocks-title"></div>
        <div class="blocks-button-container">
          <button class="blocks-button button-time" id="time">Time</button>
          <button class="blocks-button button-date" id="date">Date</button>
          <button class="blocks-button button-greeting" id="greeting">Greeting</button>
          <button class="blocks-button button-quote" id="quote">Quote</button>
          <button class="blocks-button button-weather" id="weather">Weather</button>
          <button class="blocks-button button-audio" id="audio">Audio</button>
          <button class="blocks-button button-todolist" id="todolist">ToDo List</button>
        </div>
        
      </div>
    </div>
  </footer>
</body>
</html>
